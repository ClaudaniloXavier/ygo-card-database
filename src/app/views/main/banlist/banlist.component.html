<div>

    <mat-tab-group [color]="'accent'" [backgroundColor]="'primary'">
        <mat-tab label="Advanced">
            <div>
                <mat-accordion>
                    <mat-expansion-panel>
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                OCG
                            </mat-panel-title>

                            <mat-panel-description>
                                Banlist for OCG advanced format
                            </mat-panel-description>
                        </mat-expansion-panel-header>

                        <!-- content here -->
                        <mat-list>
                            <mat-list-item *ngFor="let item of banlists.advanced.ocg">
                                <mat-icon mat-list-icon>star</mat-icon>
                                <h4 mat-line>Frau</h4>
                                <p mat-line>data</p>
                            </mat-list-item>
                        </mat-list>

                    </mat-expansion-panel>

                    <mat-expansion-panel (opened)="panelOpenState" (closed)="!panelOpenState">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                TCG
                            </mat-panel-title>

                            <mat-panel-description>
                                Banlist for TCG advanced format
                            </mat-panel-description>
                        </mat-expansion-panel-header>
                    </mat-expansion-panel>
                </mat-accordion>
            </div>
        </mat-tab>

        <mat-tab label="Traditional">
            <div>
                <mat-accordion (opened)="panelOpenState" (closed)="!panelOpenState">
                    <mat-expansion-panel>
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                TCG
                            </mat-panel-title>

                            <mat-panel-description>
                                Banlist for TCG traditional format
                            </mat-panel-description>
                        </mat-expansion-panel-header>
                    </mat-expansion-panel>
                </mat-accordion>
            </div>
        </mat-tab>
    </mat-tab-group>

</div>
